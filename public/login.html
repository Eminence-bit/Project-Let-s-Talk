<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container-l">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <button id="but" onclick="register()">Don't have an Account? Click here to register</button>
        </div>
        <div class="form-container-r">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="newUsername">Email:</label>
                <input type="email" id="newUsername" name="newUsername" required>
                
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                
                <button type="submit">Register</button>
            </form>
            <button id="but" onclick="login()">Already have an account? Click here to login</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="src.js"></script>
</body>
</html>
